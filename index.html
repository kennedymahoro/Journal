<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Journal</title>
</head>
<body>
    <h1 class="Title-page">Journal</h1>
    <nav>
        <h3>Notes</h3>
            <button id="Nav-button"="">New Notes</button>
            <button id="Nav-button">New Notes</button>
            <button id="Nav-button">New Notes</button>
    </nav>
    <main>
        <div class="Main-top-form">
            <div class="Main-input-div">
                <input type="text" name="Main-Title" id="Main-input-title" data-main-input-title required autocomplete="off">
                <label for="Main-Title" class="Main-lable-title">
                    <span class="Main-content-input-lable-title">Title</span>
                </label>
            </div>
            <h4 data-display-time>1:33 SAT JUNE 22</h4>
            <div class="Main-top-buttons">
                <button id="Main-button-save" data-save-btn>Save</button>
                <button id="Main-button-new" data-new-btn>New</button>
                <button id="Main-button-delete" data-delete-btn>Delete</button>
            </div>
        </div>
        <div class="Main-note-area">
            <textarea name="Main-textarea" id="Main-note-textarea" cols="30" rows="10" data-textarea></textarea>
        </div>
    </main>
</body>
</html>
