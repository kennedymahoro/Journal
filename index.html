<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Journal</title>
</head>
<body>
    <nav></nav>
    <main>
        <div class="Main-top-bar">
            <input type="text" name="Main-Title" id="Main-input-title" data-main-input-title>

                <button id="Main-button-save">Save</button>
                <button id="Main-button-new">New</button>
            </div>
        </div>
        <div class="Main-note-area">
            <textarea name="Main-textarea" id="Main-note-textarea" cols="30" rows="10"></textarea>
        </div>
    </main>
</body>
</html>
